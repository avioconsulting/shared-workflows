name: Maven Release Workflow

on:
  workflow_call:
    inputs:
      app-version:
        description: Application version to release
        required: true
        type: string
      python-version:
        description: The python version to use, default '3.12'
        required: false
        type: string
        default: 3.12
      main-branch:
        description: Main branch name
        required: false
        type: string
        default: main

jobs:
  release:
    # Cannot use env.* variables here - https://docs.github.com/en/actions/learn-github-actions/contexts#context-availability
    if: ${{ github.event_name != 'pull_request' && contains(github.ref,inputs.main-branch) }}
    runs-on: ubuntu-latest
    steps:

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist

      - name: Display structure of downloaded files
        run: ls -R

      - name: Set up Java (for JReleaser)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: JReleaser full-Release
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_PROJECT_VERSION: ${{ inputs.app-version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: full-release
          setup-java: false

      - name: JReleaser release output
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-release
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties          

