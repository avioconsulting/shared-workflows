name: Maven Build Workflow

on:
  workflow_call:
    inputs:
      python-version:
        description: The python version to use, default '3.12'
        required: false
        type: string
        default: 3.12
      include-test-results:
        description: A flag to publish test results
        required: false
        type: boolean
        default: true
    outputs:
      app-version:
        description: The application version
        value: ${{ jobs.build.outputs.version }}
jobs:
  test:
    name: "Build and Publish artifacts"
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
      issues: read
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          submodules: 'recursive'

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
      
      - name: Install build dependencies with UV
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync
          ./.venv/bin/python -m build

      - name: PyTest
        run: uv run pytest tests --junit-xml pytest.xml

      - name: Publish Test Results
        if: ${{ inputs.include-test-results }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "pytest.xml"

      - name: Get Version
        id: set-version
        run: echo version=$(uv run toml get --toml-path=pyproject.toml project.version) >> $GITHUB_OUTPUT  

      - name: Print Version
        run: echo "Version ${{ steps.set-version.outputs.version }}"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/*.whl
            dist/*.gz
